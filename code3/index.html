<!DOCTYPE html>
<html>
<head>
  <title>FLATDANGO Movie Ticket App</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1 id="top">FLATDANGO MOVIE APP</h1>
  <div class="container">
    <div class="movie-details">
      <h1>Movie Details</h1>
      <img id="movie-poster" src="">
      <h2 id="movie-title"></h2>
      <p><strong>Runtime:</strong> <span id="movie-runtime"></span> minutes</p>
      <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
      <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
      <p><strong>Description:</strong><span id="description"></span></p>
      <button id="buy-ticket-btn">Buy Ticket</button>
    </div>
    <div class="movie-menu">
      <h1>Movie Menu</h1>
      <ul id="films"></ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
